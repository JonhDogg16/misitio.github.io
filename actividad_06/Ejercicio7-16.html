<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grouping form elements</title>
</head>
<body>
    <form action="http://www.example.com/subscribe.php">
        <fieldset>
            <legend>Sus Datos</legend>
            <label>Nombre:<br/><input type="text" name="name" /></label><br/>
            <label>Email:<br/><input type="text" name="email" /></label>
        </fieldset>
        <fieldset>
           <legend>Su opinión:</legend>
            <p>¿Como se enteraron de nosotros?
                <select name="devices">
                <option value="Google" checked="checked">Google
                <option value="Tv" checked="checked">Tv
                <option value="Radio" checked="checked">Radio
            </select>
            <p>¿Volvelria a visitarnos?
                <br/>
                <input type="radio" name="desc" value="Si" checked="checked">Si
                <input type="radio" name="desc" value="No" checked="checked">No
                <input type="radio" name="desc" value="Quizas" checked="checked">Quizas
            </p>
            <p>Comentarios
            </p>
            <textarea name="comments" cols="40" rows="4"></textarea>
          <br/><br/>
                <input type="checkbox" name="service" value="iTunes" checked="checked">Incribete para actualizaciones por correo electronico
            <br/>
                <input type="submit" name="Submit review" value="Submit review" />
        </fieldset>
    </form>
</body>
</html>
