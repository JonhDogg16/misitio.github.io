<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Multiple select box</title>
</head>
<body>
    <form action="http://www.example.com/profile.php">
    <p>¿Tocas alguno de los siguientes instrumentos?
        (Puede seleccionar mas de una opción manteniendo presionada la tecla control)
        <select name="Instruments" size="4" multiple="multiple">
        <option value="Guitar" selected="selected">Guitar</option>
        <option value="drums">drums</option>
        <option value="keyboard" selected="selected">keyboarda</option>
        <option value="bass">Bass</option>    
    </select>
</form>
</body>
</html>
