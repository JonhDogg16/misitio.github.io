<html>
    <head>
        <title>Trabajando con tablas</title>
    </head>

        <table width="500" border="2" cellpadding="5" cellspacing="5" align="center" bgcolor="#FFCFB9">
            <caption="top">Ejemplo de cuadros
            </caption>
            <tr>
                <td align="right" valign="middle" bgcolor="#921627"></td>
                <td align="left" bgcolor="fuchsia">Fuchsia</td>
                <td colspan="2" rowspan="2" align="center" bgcolor="cyan">
                <img src="./images/0-dibujos-animados-de-perro.png" width="32" height="32" border="1" align="middle">    
                </td>
            </tr>
            <tr>
                <td align="right" bgcolor="blue">Azul</td>
                <td align="center" bgcolor="green">Verde</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2" align="center" bgcolor="white">
                    <img src="./images/1-lindo-trazo-de-perro-salchicha.png" width="32" height="32" border="1" align="middle">
                </td>
                <td align="right" valign="baseline" bgcolor="red">
                    <font color="#000000">Rojo</font>
                </td>
                <td align="left" bgcolor="yellow">Amarillo</td>
            </tr>
            <tr>
                <td width="140" align="center" bgcolor="Gold">dorado</td>
                <td height="50" align="center" valign="middle" bgcolor="Purple">Purpura</td>
            </tr>
        </table>
